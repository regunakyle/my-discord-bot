[project]
name = "my-discord-bot"
version = "3.1.3"
description = "Discord Bot by Reguna"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "aiohttp==3.*",
    "aiosqlite==0.*",
    "discord-py[voice]==2.*",
    "gallery-dl==1.*",
    "openai==1.*",
    "pygit2==1.*",
    "python-dotenv==1.*",
    "sqlalchemy[asyncio]==2.0.*",
    "wavelink==3.*",
]

[dependency-groups]
dev = [
    "ipykernel",
    "ruff",
]

[tool.pyright]
reportCallInDefaultInitializer = true
